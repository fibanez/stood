# Stood Agent Library - Production Configuration Example (YAML)
# This file demonstrates the complete configuration options available
# for production deployment of the Stood agent library.

bedrock:
  # AWS region for Bedrock service
  region: "us-east-1"
  # Default model to use for agent operations  
  default_model: "us.anthropic.claude-3-5-haiku-20241022-v1:0"
  # Request timeout in seconds
  timeout: 30
  # Maximum retries for failed requests
  max_retries: 3

telemetry:
  # Enable OpenTelemetry observability
  enabled: true
  # OTLP endpoint for telemetry export
  otlp_endpoint: "https://api.honeycomb.io:443"
  # Enable console export for debugging
  console_export: false
  # Service name for telemetry identification
  service_name: "stood-development-agent"
  # Batch timeout in milliseconds
  batch_timeout_ms: 5000
  # Maximum batch size for telemetry export
  max_batch_size: 512

tools:
  # NOTE: Automatic tool discovery is not yet implemented
  # auto_discover: true
  # Enable hot reload of tools (development only)
  hot_reload: true
  # Maximum parallel tool executions
  max_parallel: 8
  # Tool execution timeout in seconds
  timeout: 30
  # Enable tool result caching
  enable_caching: false
  # Maximum tool result size in bytes (512KB)
  max_result_size: 524288

agent:
  # Maximum conversation context length
  max_context_length: 100000
  # Temperature for model responses (0.0-2.0)
  temperature: 0.7
  # Maximum tokens per response
  max_tokens: 4096
  # Maximum cycles in event loop
  max_cycles: 10
  # Event loop timeout in seconds
  loop_timeout: 300
  # Enable streaming responses
  enable_streaming: true

features:
  # Enable context window management
  context_window_management: true
  # Enable automatic retry on failures
  auto_retry: true
  # Enable tool hot reload (development only)
  tool_hot_reload: true
  # Enable health check endpoints
  health_checks: true
  # Enable metrics collection
  metrics_collection: true
  # Enable graceful shutdown handling
  graceful_shutdown: true